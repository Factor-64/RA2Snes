name: Build RA2Snes (Windows MSVC)

on: [push, pull_request, workflow_dispatch]

jobs:
  windows-msvc:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: List available Qt versions and modules
        run: |
          python -m pip install --upgrade pip aqtinstall
          echo "Available Qt versions for Windows desktop:"
          python -m aqt list-qt windows desktop
          echo "Available architectures for Qt 6.9.1:"
          python -m aqt list-qt windows desktop 6.9.1
          echo "Available modules for Qt 6.9.1 win64_msvc2019_64:"
          python -m aqt list-qt windows desktop --modules 6.9.1 win64_msvc2019_64

      - name: Install Qt 6.9.1 (MSVC)
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.9.1'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'

      - name: Build rcheevos
        run: |
          cd rcheevos/test
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64
          cmake --build build --config Release
          cd ../..

      - name: Build miniz
        run: |
          cd miniz
          cl /c miniz.c /Feminz.obj
          cd ..

      - name: Configure CMake (MSVC)
        run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release

      - name: Build project (MSVC)
        run: cmake --build build --config Release

      - name: Upload Windows Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-msvc-build
          path: |
            build/Release/ra2snes.exe
            build/Release/updater.exe
